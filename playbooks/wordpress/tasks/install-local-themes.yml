---
- name: WordPress, installig local theme | Installing zip library
  apt: name=zip state=installed update_cache=yes

- name: WordPress, installig local plugins | Unzipping files
  unarchive:
    remote_src=no
    src={{item}}
    dest={{ wordpress.install.path }}/wp-content/themes
    owner={{ wordpress.permission.user }}
    group={{ wordpress.permission.group }}
    mode=0755
  with_items: "{{ wordpress.local_themes }}"